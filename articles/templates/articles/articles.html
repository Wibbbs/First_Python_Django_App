{% extends 'base_layout.html' %}

{% block content %}
    <div id=content>
        {% for article in articles %}
        <h2><a href={{article.slug}} class="links">{{article.title}}</a></h2>
        <p>{{article.bodysnip}}</p>
        <p>{{article.date}}</p>
        {% endfor %}
    </div>
{% endblock %}
